<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do funcionario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dados do funcionario</h1>
    <form id = "user-form">
       
        <label for="name">Nome:</label>
        <input type="text"id="name"placeholder="Nome do funcionario" required>
        <label for="Cpf">CPF:</label>
        <input type="text"id="Cpf" placeholder="DIgite o CPF">
        <label for="Salario">Salario:</label>
        <input type="text"id= "Salario" placeholder="DIgite o salario">
        <button type="submit">Salvar</button>
    </form>

    <h2>Informações salvas</h2>
 <table id="user-table">
<thead>
    <th>Nome</th>
    <th>Cpf</th>
    <th>Salario</th> 
 </thead>
</table>
<script>src="croud.js"</script>
</body>
</html>
